backend:
  name: github
  repo: novisdraco/Tejas-Newsletters
  branch: main
  auth_endpoint: https://api.netlify.com/auth?provider=github&site_id=490a8dcb-7218-4ba0-abee-089a3c68609d

media_folder: "public/newsletters"
public_folder: "/newsletters"

collections:
  - name: "newsletters"
    label: "newsletter"
    folder: "src/newsletters"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }

      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list" }

      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
